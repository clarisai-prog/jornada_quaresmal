  <!-- ✅ FIX: manifest.json com path relativo (funciona com base do Vite) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png" />

  <title>Jornada Quaresmal — O Grande Recomeço</title>

    content="40 dias de reflexão, oração, jejum e esmola para uma Quaresma transformadora. PWA para iPhone e iPad." />
  <meta name="theme-color" content="#F9F8F3" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Jornada Quaresmal — O Grande Recomeço" />
  <meta property="og:description"
    content="40 dias de reflexão, oração, jejum e esmola para uma Quaresma transformadora." />
  <meta property="og:image" content="icons/og-image.png" />

  <!-- Fontes Robustas -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;1,400&family=Lato:wght@300;400&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />

  <script>
    /**
     * ✅ FIX: Recupera rota salva pelo 404.html
     * Restaura path + ?t=TOKEN antes do React montar — transparente para o app
     */
    (function () {
      try {
        var r = JSON.parse(sessionStorage.getItem("__spa_redirect__") || "null");
        if (r) {
          sessionStorage.removeItem("__spa_redirect__");
          var target = (r.path || "/") + (r.search || "") + (r.hash || "");
          window.history.replaceState(null, "", target);
        }
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
